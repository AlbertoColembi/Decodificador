<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Digite seu texto</h1>
            <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
            <div class="buttons">
                <button id="encryptBtn">Criptografar</button>
                <button id="decryptBtn">Descriptografar</button>
            </div>
            <p><small>* Apenas letras minúsculas e sem acento.</small></p>
        </div>
        <div class="right-side">
            <div id="output">
                <img src="./istockphoto-531861190-1024x1024.jpg" alt="Placeholder Image">
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
